<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylinder slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top">
    <div></div>
  </div>
  <div class="bottom">
    <div></div>
  </div>

  <section class="btns">
    <button id="prevBtn">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>
    <button id="nextBtn">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </section>

  <div class="slider">
    <img src="images/blue-box.png" alt="blue-box">
    <img src="images/dandadan.webp" alt="dandadan">
    <img src="images/ranma-half.jpg" alt="ranma-half">
    <img src="images/ririsa.jpg" alt="ririsa">
    <img src="images/yuki.png" alt="yuki">
  </div>
  <p>You are Ms. Servant</p>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
